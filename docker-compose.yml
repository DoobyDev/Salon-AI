services:
  salon-ai:
    build: .
    container_name: salon-ai-receptionist
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/salon_ai?schema=public
      DIRECT_URL: postgresql://postgres:postgres@postgres:5432/salon_ai?schema=public
      DATABASE_URL_POOLER: ""
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npm run prisma:generate &&
             npm run prisma:deploy &&
             npm start"
    volumes:
      - salon_data:/app/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/readyz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 25s
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    container_name: salon-ai-postgres
    environment:
      POSTGRES_DB: salon_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d salon_ai"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: salon-ai-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  salon_data:
  postgres_data:
  redis_data:
